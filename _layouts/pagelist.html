---
layout: default
---

<style>
    .space a {
        display: list-item;
    }
    .page-content .space h2 {
        /** hide the section title since it's the only section **/
        display: none;
    }
</style>

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {%- if page.listtitle -%}
    <h1 class="page-heading">{{page.listtitle}}</h1>
    {%- endif -%}

    {% include pagelist.html space=page.showspace tag=page.showtag %}
</div>
